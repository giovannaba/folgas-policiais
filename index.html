<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Dias Trabalhados (Escala 12x36)</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Cálculo de Dias Trabalhados (Escala 12x36)</h1>

    <form id="formulario">
        <div class="campo">
            <label for="dataInicio">Data Inicial de Trabalho (YYYY-MM-DD):</label>
            <input type="text" id="dataInicio" name="dataInicio" placeholder="YYYY-MM-DD" required>
        </div>

        <div class="campo">
            <label for="afastamento">Teve Afastamento?</label>
            <input type="radio" id="sim" name="afastamento" value="sim">
            <label for="sim">Sim</label>
            <input type="radio" id="nao" name="afastamento" value="nao" checked>
            <label for="nao">Não</label>
        </div>

        <div class="campo" id="dataRetornoDiv">
            <label for="dataRetorno">Data de Retorno do Afastamento (YYYY-MM-DD):</label>
            <input type="text" id="dataRetorno" name="dataRetorno" placeholder="YYYY-MM-DD" disabled>
        </div>

        <div class="campo">
            <label for="dataFolga">Data que Pretende Folgar (YYYY-MM-DD):</label>
            <input type="text" id="dataFolga" name="dataFolga" placeholder="YYYY-MM-DD" required>
        </div>

        <button type="button" id="calcularButton">Calcular</button>
    </form>

    <div id="resultado">
        <h2>Resultado:</h2>
        <p id="diasTrabalhados"></p>
        <p id="proximaFolga"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
