<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Dias Trabalhados</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculo de Dias Trabalhados para Policiais Militares</h1>
        <form id="calculo-form">
            <label for="data-inicio">Data Inicial de Trabalho:</label>
            <input type="date" id="data-inicio" name="data-inicio" required>

            <label for="afastamento">O policial teve algum afastamento?</label>
            <select id="afastamento" name="afastamento" required>
                <option value="n">NÃ£o</option>
                <option value="s">Sim</option>
            </select>

            <div id="data-retorno-container" style="display: none;">
                <label for="data-retorno">Data de Retorno do Afastamento:</label>
                <input type="date" id="data-retorno" name="data-retorno">
            </div>

            <label for="data-folga">Data que o Policial Pretende Folgar:</label>
            <input type="date" id="data-folga" name="data-folga" required>

            <button type="button" onclick="calcularFolga()">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
